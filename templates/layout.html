<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abby's Bunny Blog</title>
    <!-- You can include CSS links or JS scripts here if needed -->
  </head>
  <body>
    <header>
      <h1>The Journey of a Thousand Miles - Blog</h1>
    </header>

    <nav>
      <a href="{{ url_for('home') }}">Home</a>
      <a href="{{ url_for('about') }}">About</a>
      <a href="{{ url_for('new_post') }}">Create a New Post</a>
      <a href="{{ url_for('profile', username=current_user.username) }}"
        >Profile</a
      >
      {% if current_user.is_authenticated %}
      <a href="{{ url_for('logout') }}">Logout</a>
      {% else %}
      <a href="{{ url_for('login') }}">Login</a>
      <a href="{{ url_for('register') }}">Register</a>
      {% endif %}
    </nav>

    <main>
      {% block content %}
      <!-- Content from child templates will be injected here -->
      {% endblock %}
    </main>

    <footer>
      <p>Copyright Donovan Townes aka Z8phyR</p>
    </footer>
  </body>
</html>
