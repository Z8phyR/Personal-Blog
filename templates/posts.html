{% extends 'layout.html' %}

{% block title %}
    Blog Posts
{% endblock %}

{% block content %}
    <h2>Blog Posts:</h2>
    <ul>
      {% for post in posts %}
      <h2>
        <a href="{{ url_for('post', post_id=post.id) }}">{{ post.title }}</a>
      </h2>
      <p>{{ post.content }}</p>
      <a href="{{ url_for('update_post', post_id=post.id) }}">Edit</a>
      <form
        action="{{ url_for('delete_post', post_id=post.id) }}"
        method="post"
        style="display: inline"
      >
        <input type="submit" value="Delete" />
      </form>
      {% endfor %}
    </ul>
{% endblock %}
