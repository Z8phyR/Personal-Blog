{% extends 'layout.html' %}

{% block content %}
    <h2>Search Results for "{{ request.args.get('query') }}":</h2>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{{ url_for('post', post_id=post.id) }}">{{ post.title }}</a>
                <p>{{ post.content }}</p>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
